<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-button (click)="crearUser()" expand="block" fill="clear" shape="round">
      Crear usuario
    </ion-button>
    <ion-list>
      <ion-item *ngFor="let i of allUser" (click)="presentActionSheet(i.id)">
        <ion-label>{{i.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
